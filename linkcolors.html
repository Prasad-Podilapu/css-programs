<!DOCTYPE html>
<html>
    <head>
        <title>link colors</title>
        <style>
            a:link{
                color: rgb(225, 30, 30);
            }
            a:visited{
                color: green;
            }
            a:hover{
                color: blue;
            }
            a:active{
                color: purple;
            }
        </style>
    </head>
