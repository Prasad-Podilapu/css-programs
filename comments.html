<!DOCTYPE html>
<html>
    <head>
        <title>class selector</title>
        <style>
            /* the comment is only in style tag */
            .krish{
                background-color: aqua;
                color: black;
                text-align: right;
                font-size: 20px;
                /*this is comment*/
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;background-color: orange;color: aqua;">CLASS SELECTOR</h1>
        <h2 class="krish">MY NAME IS KRISH</h2>
    </body>
</html>
