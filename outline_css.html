<!DOCTYPE html>
<html>
    <head>
        <title>
            outline in css
        </title>
        <style>
            body{
                background-color: rgb(237, 235, 235);
            }
            p{
                outline-color: rgb(67, 27, 153);
            }
            p.dotted{
                outline-style: dotted;
            }
            p.dashed{
                outline-style: dashed;
            }
            p.dub{
                outline-style: double;
            }
        </style>
    </head>
    <body>
        <p class="dotted">arya</p>
        <p class="dashed">dear comrade</p>
        <p class="dub">kaidhi</p>
    </body>
</html>
