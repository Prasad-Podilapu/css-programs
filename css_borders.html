<!DOCTYPE html>
<html>
    <head>
        <title>borders</title>
    </head>
    <body style="border: 19px dotted rgb(12, 12, 10);">
        <h1 style="border: 9px dotted orange;">DOTTEDORANGE BORDER </h1>
        <h2 style="border: dashed skyblue;">DASHED SKY BLUE BORDER</h2>
        <h3 style="border: 25px solid red;">SOLID RED BORDER</h3>
        <h4 style="border: 9px double green;">DOUBLE GREEN BORDER</h4>
        <h5 style="border: none orange;">none border</h5>
        <h6 style="border: hidden maroon;">hidden border</h6>
    </body>
</html>
